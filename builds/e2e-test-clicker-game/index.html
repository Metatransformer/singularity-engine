const SINGULARITY_DB_API = "https://8mag3jdi5f.execute-api.us-east-1.amazonaws.com/api/data";
const SINGULARITY_DB_NS = "e2e-test-clicker-game";
class SingularityDB {
  constructor(ns) { this.ns = ns; this.api = SINGULARITY_DB_API; }
  async get(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key));
      if (!r.ok) return null;
      return await r.json();
    } catch(e) { console.error("SingularityDB get error:", e); return null; }
  }
  async set(key, value) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({value: value})
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB set error:", e); return {ok: false}; }
  }
  async delete(key) {
    try {
      const r = await fetch(this.api + "/" + this.ns + "/" + encodeURIComponent(key), {
        method: "DELETE"
      });
      return await r.json();
    } catch(e) { console.error("SingularityDB delete error:", e); return {ok: false}; }
  }
  async list() {
    try {
      const r = await fetch(this.api + "/" + this.ns);
      if (!r.ok) return [];
      return await r.json();
    } catch(e) { console.error("SingularityDB list error:", e); return []; }
  }
}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Frenzy</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --primary: #00d4ff;
            --text: #e0e0e0;
            --muted: #888;
            --surface: #1a1a1a;
            --accent: #ff0080;
            --success: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        .loader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: grid;
            place-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--surface);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .stat {
            background: var(--surface);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .click-button {
            width: clamp(200px, 40vw, 300px);
            height: clamp(200px, 40vw, 300px);
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .click-button:active {
            transform: scale(0.98);
        }

        .click-button::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: conic-gradient(from 0deg, var(--primary), var(--accent), var(--primary));
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .click-effect {
            position: absolute;
            pointer-events: none;
            color: var(--success);
            font-size: 1.5rem;
            font-weight: bold;
            animation: clickPop 0.6s ease forwards;
        }

        @keyframes clickPop {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(1.2);
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            border: 2px solid transparent;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translateY(-2px);
        }

        .btn.primary {
            background: var(--primary);
            color: var(--bg);
        }

        .btn.primary:hover {
            background: var(--accent);
        }

        .leaderboard {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            border: 2px solid var(--primary);
            backdrop-filter: blur(10px);
        }

        .leaderboard h2 {
            margin-bottom: 1rem;
            text-align: center;
            color: var(--primary);
            font-size: 1.25rem;
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-height: 200px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            transition: all 0.2s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(4px);
            background: rgba(0, 212, 255, 0.15);
        }

        .leaderboard-rank {
            font-weight: bold;
            color: var(--primary);
            min-width: 30px;
        }

        .leaderboard-score {
            color: var(--success);
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            color: var(--muted);
            font-style: italic;
            padding: 2rem 0;
        }

        .timer-bar {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: var(--surface);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        .instructions {
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;

                padding: 1rem;
            }

                order: -1;

        }

        .toast {
            position: fixed;

            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        <div class="spinner"></div>

    <div class="game-container">

                <div class="empty-state">No scores yet. Be the first!</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <a href="https://singularityengine.ai" style="position:fixed;bottom:8px;right:12px;font-size:11px;color:#333;text-decoration:none;font-family:system-ui;z-index:9999;opacity:0.5" onmouseover="this.style.opacity='1';this.style.color='#00d4ff'" onmouseout="this.style.opacity='0.5';this.style.color='#333'">Built by Singularity Engine ü§ñ</a>

    <script>
        class ClickerGame {
            constructor() {
                this.clickCount = 0;
                this.timeLeft = 10;
                this.gameActive = false;
                this.gameInterval = null;
                this.startTime = null;
                
                this.initElements();
                this.setupEventListeners();
                this.loadLeaderboard();
            }

            initElements() {
                this.clickCountEl = document.getElementById('clickCount');
                this.timeLeftEl = document.getElementById('timeLeft');
                this.cpsEl = document.getElementById('cps');
                this.timerFillEl = document.getElementById('timerFill');
                this.clickButtonEl = document.getElementById('clickButton');
                this.startBtnEl = document.getElementById('startBtn');
                this.resetBtnEl = document.getElementById('resetBtn');
                this.leaderboardEl = document.getElementById('leaderboard');
                this.toastEl = document.getElementById('toast');
            }

            setupEventListeners() {
                this.clickButtonEl.addEventListener('click', () => this.handleClick());
                this.clickButtonEl.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleClick();
                });
                
                this.startBtnEl.addEventListener('click', () => this.startGame());
                this.resetBtnEl.addEventListener('click', () => this.resetGame());
                
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (this.gameActive) {
                            this.handleClick();
                        } else {
                            this.startGame();
                        }
                    }
                });
            }

            handleClick() {
                if (!this.gameActive) return;
                
                this.clickCount++;
                this.clickCountEl.textContent = this.clickCount;
                
                const elapsed = (Date.now() - this.startTime) / 1000;
                const cps = (this.clickCount / elapsed).toFixed(1);
                this.cpsEl.textContent = cps;
                
                this.createClickEffect();
                this.playSound();
            }

            createClickEffect() {
                const effect = document.createElement('div');
                effect.className = 'click-effect';
                effect.textContent = '+1';
                
                const rect = this.clickButtonEl.getBoundingClientRect();
                effect.style.left = (rect.left + rect.width / 2 + Math.random() * 40 - 20) + 'px';
                effect.style.top = (rect.top + rect.height / 2 + Math.random() * 40 - 20) + 'px';
                
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 600);
            }

            playSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800 + Math.random() * 200, audioContext.currentTime);
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }

            startGame() {
                this.gameActive = true;
                this.clickCount = 0;
                this.timeLeft = 10;
                this.startTime = Date.now();
                
                this.clickCountEl.textContent = '0';
                this.cpsEl.textContent = '0.0';
                this.startBtnEl.textContent = 'Playing...';
                this.startBtnEl.disabled = true;
                
                this.gameInterval = setInterval(() => {
                    this.timeLeft -= 0.1;
                    this.timeLeftEl.textContent = Math.max(0, this.timeLeft).toFixed(1);
                    
                    const progress = ((10 - this.timeLeft) / 10) * 100;
                    this.timerFillEl.style.width = progress + '%';
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 100);
            }

            async endGame() {
                this.gameActive = false;
                clearInterval(this.gameInterval);
                
                this.startBtnEl.textContent = 'Start Game';
                this.startBtnEl.disabled = false;
                
                const finalCPS = (this.clickCount / 10).toFixed(1);
                this.showToast(`Game Over! Final Score: ${finalCPS} CPS`);
                
                await this.saveScore(parseFloat(finalCPS));
                await this.loadLeaderboard();
            }

            resetGame() {
                this.gameActive = false;
                clearInterval(this.gameInterval);
                
                this.clickCount = 0;
                this.timeLeft = 10;
                this.clickCountEl.textContent = '0';
                this.timeLeftEl.textContent = '10';
                this.cpsEl.textContent = '0.0';
                this.timerFillEl.style.width = '0%';
                this.startBtnEl.textContent = 'Start Game';
                this.startBtnEl.disabled = false;
            }

            async saveScore(cps) {
                if (cps === 0) return;
                
                try {
                    const scores = await db.get('leaderboard') || [];
                    const newScore = {
                        cps,
                        date: new Date().toLocaleDateString(),
                        id: Date.now()
                    };
                    
                    scores.push(newScore);
                    scores.sort((a, b) => b.cps - a.cps);
                    scores.splice(5); // Keep only top 5
                    
                    await db.set('leaderboard', scores);
                } catch (error) {
                    console.error('Error saving score:', error);
                }
            }

            async loadLeaderboard() {
                try {
                    const scores = await db.get('leaderboard') || [];
                    
                    if (scores.length === 0) {
                        this.leaderboardEl.innerHTML = '<div class="empty-state">No scores yet. Be the first!</div>';
                        return;
                    }
                    
                    this.leaderboardEl.innerHTML = scores.map((score, index) => `
                        <div class="leaderboard-item">
                            <span class="leaderboard-rank">#${index + 1}</span>
                            <span>${score.date}</span>
                            <span class="leaderboard-score">${score.cps} CPS</span>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                    this.leaderboardEl.innerHTML = '<div class="empty-state">Error loading scores</div>';
                }
            }

            showToast(message) {
                this.toastEl.textContent = message;
                this.toastEl.classList.add('show');
                setTimeout(() => {
                    this.toastEl.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            
            // Wait for DB to be ready and initialize game
            await new Promise(resolve => setTimeout(resolve, 500));
            
            new ClickerGame();
            
            // Hide loader
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 1000);
        });
    </script>
